{% load static %}
<!-- header section -->
<header id="header-section" class="fixed-top">
  <!-- header top -->
  <div class="header-top bg-dark text-white py-2">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-auto d-none d-md-block">
          <a
            class="text-decoration-none text-white"
            href="tel:{{setting.company_phone_number}}"
            ><i class="fa-solid fa-phone text-danger me-1"></i>{{setting.company_phone_number}}</a
          >
        </div>
        <div class="col-auto ms-end m-md-auto">
          <form class="mb-0" action="{% url 'search' %}">
            <div class="input-group input-group-sm m-auto">
              <input
                class="form-control"
                type="text"
                placeholder="Search"
                name="keyword"
                id=""
              />
              <button class="input-group-text" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="col-auto ms-auto">
          {% if user.is_authenticated %}
          <a class="btn btn-sm btn-outline-light me-2" href="{% url 'dashboard' %}"
            ><i class="fa-solid fa-gauge me-1"></i>Dashboard</a
          >
          <a class="btn btn-sm btn-danger" href="javascript:{document.getElementById('logout').submit()}"
            ><i class="fa-solid fa-arrow-right-from-bracket me-1"></i>Logout</a
          >
          <form class="mb-0" id="logout" action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <input type="hidden"/>
          </form>
          {% else %}
          <a class="btn btn-sm btn-outline-light me-2" href="{% url 'login' %}"
            ><i class="fa-solid fa-user me-1"></i>Login</a
          >
          <a class="btn btn-sm btn-danger" href="{% url 'register' %}"
            ><i class="fa-solid fa-user-plus me-1"></i>Register</a
          >
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  <!-- header top end -->
  <!-- main menu -->
  <div class="main-menu bg-white shadow-sm py-1">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a href="{% url 'index' %}">
          <img src="{% static 'images/logo.png' %}" alt="" />
        </a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#mainMenu"
        >
          <span class="fa-solid fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a {% if '/' == request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a {% if 'bikes' in request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{% url 'bikes' %}">Bikes</a>
            </li>
            <li class="nav-item">
              <a {% if 'services' in request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{% url 'services' %}">Services</a>
            </li>
            <li class="nav-item">
              <a {% if 'about' in request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a {% if 'contact' in request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{% url 'contact' %}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <!-- main menu end -->
</header>
<!-- header section end -->
